language: r
sudo: false
cache: packages
warnings_are_errors: false

r_packages:
  - covr
  - devtools
  - testthat

after_success:
  - Rscript -e 'library(devtools);devtools::test()'
  - Rscript -e 'library(covr);covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
